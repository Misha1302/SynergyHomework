<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
<label>
    <b>Email</b><br>
    <input type="email" id="email" pattern=".+@globex\.com" placeholder="Enter Email" size="30" required>
</label>
<hr>

<label>
    <b>Password</b><br>
    <input type="password" id="regPassword0" placeholder="Enter password" size="30" required>
</label>
<hr>

<label>
    <b>Confirm password</b><br>
    <input type="password" id="regPassword1" placeholder="Enter password" size="30" required>
</label>
<hr>

<button type="submit" class="RegisterButton">Register</button>
</body>
</html>
